<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>To-Do Application</h1>
    <form class="list">
      <label for="note">Note:</label>
      <input type="text" id="note" name="note">
      <label for="priority" id="pri">Priority:</label>
      <input type="number" id="priority" name="priority" min="1">
      <input type="button" value="Add" onclick="addToDo()">
      <input type="button" value="delete" class ="delete" onclick="del()">
    </form>
    <table id="toDoList">
      <tr>
        <th>Note</th>
        <th>Priority</th>
        <th>Action</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
